{% extends "base.html" %}

{% block content %}
  <div id="home">
      <img class="banner" alt="Rightmove banner image" src="https://media.rightmove.co.uk/hero_image.jpg">
      <div class="selector-container">
          <h1>Find a borough</h1>
          <h2>Search for a London borough that you want to scrape from</h2>
          <form action="/results" method="get">
            <input id="results" type="text" name="results" value="{{ search_results }}" placeholder="e.g. 'City of London', 'Tower Hamlets' or 'Camden'" autocomplete="off">
            <input class="submit-button" type="submit" value="Search">
          </form>
      </div>
  </div>
{% endblock content %}
